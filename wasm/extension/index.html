<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
<!--        <link rel="stylesheet" type="text/css" href="css/kube.min.css"/>-->
        <script src="js/wasm_exec.js"></script>
        <script src="js/go.js"></script>
        <script src="js/functions.js"></script>
    </head>
    <body>
        <div id="gpm" class="gpm">
            <label>GPM</label>
            <input type="password" id="password" class="password" placeholder="password">
            <button id="unlock" class="button button-unlock" type="button">Unlock</button>
<!--            <button id="lock" class="button button-lock" type="button">Lock</button>-->
        </div>
        <div id="search" class="hide">
            <div class="grid-container">
                <div class="grid-item">
                    <img id="menu" src="images/list.png" alt="menu" style="cursor: pointer;" />
                </div>
                <div class="grid-item">
                    <input type="text" id="search" class="search" placeholder="search">
                </div>
                <div class="grid-item">
                    <img id="lock" src="images/lock.png" alt="lock" style="cursor: pointer;" />
                </div>
            </div>
        </div>
        <div id="config" class="hide">
            <div class="config">
                <span class="config-item">Server</span>
                <input type="text" id="server" value="http://localhost:8888">
            </div>
            <div class="config">
                <span class="config-item">Vault</span>
                <input type="text" id="vault" value="Primary">
            </div>
            <div class="config">
                <span class="config-item">Cipher</span>
                <input type="text" id="cipher" value="aes">
            </div>
            <div class="config button-right">
                <button id="exit" class="label exit" type="button">Exit</button>
            </div>
        </div>
        <div id="records" class="show">
            <div class="intro">
                &#169; Generic Password Manager (GPM), version 0.1
            </div>
        </div>
        <script src="js/allow.js"></script>
    </body>
</html>
