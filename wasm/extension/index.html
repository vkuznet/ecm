<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
<!--        <link rel="stylesheet" type="text/css" href="css/kube.min.css"/>-->
        <script src="js/helpers.js"></script>
        <script src="js/wasm_exec.js"></script>
        <script src="js/go.js"></script>
        <script src="js/functions.js"></script>
    </head>
    <body>
        <div class="gpm">
            <div class="grid-container">
                <div class="grid-item">
                    <img id="menu" src="images/list.png" alt="menu" style="cursor: pointer;" />
                </div>
                <div class="grid-item">
                    <input type="password" id="password" class="password" placeholder="Password">
                    <input type="text" id="search" class="search hide" placeholder="Search">
                </div>
                <div class="grid-item">
                    <img id="unlock" src="images/key-up.png" alt="unlock" class="is-pointer is-focus" />
                    <img id="lock" src="images/lock.png" alt="lock" class="is-pointer is-warning hide" />
                </div>
            </div>
        </div>
        <div id="config" class="hide">
            <div class="config">
                <span class="config-item">Server</span>
                <input type="text" id="server" value="http://localhost:8888">
            </div>
            <div class="config">
                <span class="config-item">Vault</span>
                <input type="text" id="vault" value="Primary">
            </div>
            <div class="config">
                <span class="config-item">Cipher</span>
                <input type="text" id="cipher" value="aes">
            </div>
            <div class="config button-right">
                <button id="exit" class="label is-tertiary is-warning exit" type="button">Exit</button>
            </div>
        </div>
        <div id="records" class="show">
            <div class="intro">
                <div>
                    Generic Password Manager (GPM)
                </div>
                <div>
                    &#169; Valentin Kuznetsov.
                    All Rights Reserved.
                </div>
                <br/>
                <br/>
                <div class="">
                    <a href="" class="label is-tertiary is-focus">
                        <img src="images/web.png">
                    </a>
                    <a href="" class="label is-tertiary is-focus">
                        <img src="images/support.png">
                    </a>
                    <a href="" class="label is-tertiary is-focus">
                        <img src="images/docs.png">
                    </a>
                    <a href="github.com/vkuznet/gpm" class="label is-tertiary is-focus">
                        <img src="images/github.png">
                    </a>
                </div>
            </div>
        </div>
        <script src="js/allow.js"></script>
    </body>
</html>
